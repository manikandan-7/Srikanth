<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Weather Forecast</title>
</head>
<body><div>
    <input type="search" id = search placeholder="enter city">
    <button onclick="startSearch()">search</button>
    <div class="search-res" id ="search-res" >
        
    </div>
</div>
    <div class=flex-column>
        <div class=today>
            <div class=today-center>
                <div class=city>
                     
                </div>
                <div class=temp>
                    <div class=degree>
                        
                    </div>
                    <div class=celOrFar>
                        <div class='cel bold' onclick="showC()">
                            C
                        </div>
                        <div class="far" onclick="showF()">
                            F
                        </div>
                    </div>
                </div>
                <div class="dayType">
                    
                </div>
            </div>

        </div>
        <div class=today-right>
            <div class="progress-circle">
                <p>Humidity</p>
                <div >
                    <span id=hum-span></span>
                    <svg style=" left: 0px; top: 0px;" width="100" height="100" viewBox="0 0 100 100">
                        <circle id=hum-cir cx="50" cy="50" r="42" ></circle>   
                    </svg>
                </div >

              </div>
              <div class="progress-circle wind">
                <p>Wind</p>
                <div>
                    <span id=win-span></span>
                    <svg style=" left: 0px; top: 0px;" width="100" height="100" viewBox="0 0 100 100">
                        <circle id=win-cir cx="50" cy="50" r="42" ></circle>   
                    </svg>
                </div>

              </div>
        </div>
        <div class=daily-container>
            <div class=daily>
                <div class=day>
                </div>
                <div class=day>
                </div>
                <div class=day>
                </div>
                <div class=day>
                </div>
                <div class=day>
                </div>  

            </div>
        </div>



    </div>

</body>
<script src="script/key.js"></script>
<script src="script/main.js"></script>
</html>
