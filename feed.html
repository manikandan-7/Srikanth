<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css" type='text/css'>
    <script src="script/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='travells-input'>
        <form>
            <div>
                <label for="travels-name">Enter the travells name</label>
                <input type="text" id="travells-name">
            </div>
            <div>
                <label for="from">Enter Starting point</label>
                <input type="text" id="from">
            </div>
            <div>
                <label for="to">Enter Destination point</label>
                <input type="text" id="to">
            </div>
            <div>
                <label for="seats">Number of Available seats</label>
                <input type="number" id="seats">
            </div>
            <input type="button" onclick='getDetails()' id="submit-traveller-form" value="Submit">
        </form>
    </div>
    
</body>
